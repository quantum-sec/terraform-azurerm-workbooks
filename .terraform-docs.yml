formatter: "markdown table"

version: ">= 0.16.0"

output:
  file: README.md
  mode: inject

output-values:
  enabled: false

recursive:
  enabled: true
  path: modules

sections:
  hide: []

settings:
  anchor: true
  color: true
  default: true
  description: true
  escape: true
  hide-empty: true
  html: true
  indent: 2
  lockfile: false
  read-comments: false
  required: true
  sensitive: true
  type: true

sort:
  enabled: true
  by: required
